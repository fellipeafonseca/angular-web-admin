<h1>Exercicio1</h1>

<input  [(ngModel)]="numero"/>

<button mat-raised-button (click)="adcionar()">Adcionar</button>
<button mat-raised-button color="warn" (click)="limpar()">Limpar</button>
<button mat-raised-button color="primary" (click)="ordenar()">Ordenar</button>



<h2>Lista de Números</h2>
<ul>
    <li *ngFor="let num of numeros">
        {{num}}
    </li>
</ul>


<h2>Lista de Números Ordenados</h2>
<ul>
    <li *ngFor="let num2 of numerosOrdenado">
        {{num2}}
    </li>
</ul>
